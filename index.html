<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Nabla&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Memory Melody</title>
</head>

<body>
    <div class="container1">
        <div class="gameName">
            <h1>Momory Melody</h1>

            <div class="level" id="level"  style="display:none;">
                <!-- Level display will be updated here -->
            </div>

            <div class="info">
                <p><strong>- HOW TO PLAY - </strong> <br>
                    Repeat the pattern of sounds by clicking on the colored buttons. <br>
                    Continue to the next level by successfully repeating the pattern.</p>
        
                    <button id="start-btn" class="start-button">START GAME</button>
            </div>
            
            <div class="game-over" id="game-over" style="display:none;">
                <h2>Game Over</h2>
                <p id="final-level"></p>
                <button id="play-again-btn" class="start-button">PLAY AGAIN</button>
            </div>
        </div>
    
        <div class="container2">
            <div class="btnBox">
                <div type="button" id="red" class="colorBtn red"></div>
                <div type="button" id="orange" class="colorBtn orange"></div>
            </div>
           
            <div  class="btnBox">
                <div type="button" id="green" class="colorBtn green"></div>
                <div type="button" id="blue" class="colorBtn blue"></div>
            </div>
            
            <div  class="btnBox">
                <div type="button" id="purple" class="colorBtn purple"></div>
                <div type="button" id="yellow" class="colorBtn yellow"></div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./index.js" charset="UTF-8" defer></script>
</body>

  </div>
